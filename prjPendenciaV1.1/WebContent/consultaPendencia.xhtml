<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	
<ui:decorate template="index.xhtml" >
	<ui:define name="centro">
		<div class="ui-fluid" style="background-image : URL(imagens/bckg.jpg);">
			<p:focus context="panelRelatorio"/>
			<p:panel id="panelRelatorio" header="Consulta de Pendências" toggleable="true" toggleOrientation="horizontal" >
			
				<h:form id="formConsultaPendencia" >
				<!-- Componente das mensagens de validação do primeFaces -->
				<p:growl id="msgLastname" showDetail="true" sticky="true" />  
				<p:panelGrid id="painelAlteraPend"  columns="2"  columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank"  >
									
							<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="idPed" value="N° da Pendencia:" />
							<h:panelGroup>
							<p:inputText id="idPed"  value="#{filtroBuscaMb.filtroAlteracao.idPed}"  size="25"  styleClass="up" readonly="true"/>
							
							<p:commandButton icon="ui-icon-search" type="button" onclick="PF('dlg2').show();"  />
						</h:panelGroup>
						
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="pendenciaNome" value="Nome da Pendencia:" />
						<p:inputText id="pendenciaNome"  value="#{filtroBuscaMb.filtroAlteracao.nomePendencia}"  size="30"  styleClass="up"   />
						 
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="pendStatus" value="Status pendência:" />
						<p:inputText id="pendStatus"  value="#{filtroBuscaMb.filtroAlteracao.statusPendencia}"  size="30"  styleClass="up" />
						 
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="descpasta" value="Descrição da pasta:" />
						<p:inputText id="descpasta"  value="#{filtroBuscaMb.filtroAlteracao.descPasta}"  size="30"  styleClass="up"  />
						 
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="dataemissao" value="Data de emissão:" />
						<p:inputText id="dataemissao"  value="#{filtroBuscaMb.filtroAlteracao.dataEmisao}"  size="30"  styleClass="up"   />
						 
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="dataFechamento" value="Data de fechamento:" />
						<p:inputText id="dataFechamento"  value="#{filtroBuscaMb.filtroAlteracao.dataFechamento}"  size="30"  styleClass="up"   />
						 
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="descpasta" value="Descrição da extensão:"></h:outputLabel>
						<p:inputText id="descextensao"  value="#{filtroBuscaMb.filtroAlteracao.descExtensao}"  size="30"  styleClass="up"  />
						 
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="idPasta" value="Ida pasta:"></h:outputLabel>
						<p:inputText id="idPasta"  value="#{filtroBuscaMb.filtroAlteracao.idPasta}"  size="30"  styleClass="up" readonly="true" />
						 
						 
						<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="obsExtensao" value="Observaçãoda descrição:" />
						<p:inputTextarea id="obsExtensao"  value="#{filtroBuscaMb.filtroAlteracao.obsExtensao}" maxlength="255"  styleClass="up"  style="width:285px"/>
						 
						 
				</p:panelGrid>
				<p:panelGrid columns="2" style="width:100%;">
					<p:commandButton id="btnAlterar" action="#{filtroBuscaMb.alterarPendenciaModal}" update="formConsultaPendencia" ajax="true" value="Alterar Pendência" resetValues="true"  />
	            </p:panelGrid>   
	
						
			<p:dialog  id="caltpend" styleClass="modalBuscaPendencia" header="Modal Dialog" widgetVar="dlg2" modal="true" showEffect="slide" resizable="false"  height="auto" width="1300" >			   			
					
				
			
					<!-- Painel grid é a grid que comporta os campos do formulario da consulta -->
					<p:panelGrid columns="4" columnClasses="ui-grid-col-4,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank" >
				
							<p:outputLabel for="dataIni" style="font-family: Arial,SANS-SERIF;width:20%;" value="Data Inicial:" />
	        				<p:calendar id="dataIni" value="#{filtroBuscaMb.filtroBusca.dataIni}" style="width:250px;" effect="fold" />
	        				
	        				<p:outputLabel for="dataFim" style="font-family: Arial,SANS-SERIF;width:20%;" value="Data Final:" />
	        				<p:calendar id="dataFim" value="#{filtroBuscaMb.filtroBusca.dataFim}" style="width:250px;" effect="fold" />
						
							<h:outputLabel style="font-family: Arial,SANS-SERIF;" for="descPend" value="Tipo de situação:" />	
							<p:selectOneMenu id="fimPendencia" value="#{filtroBuscaMb.filtroBusca.tipoBusca}">
						          	<f:selectItem itemLabel="Selecione" itemValue="" />
						            <f:selectItem  itemLabel="Pendências em aberto" itemValue="Em aberto" />
						            <f:selectItem  itemLabel="Pendências Fechadas" itemValue="Fechado" />
						     </p:selectOneMenu>
							
							
							<h:outputLabel style="font-family: Arial,SANS-SERIF;width:200px;" for="descPend" value="Nome da pendência:" />
							<p:inputText id="descPend"  value="#{filtroBuscaMb.filtroBusca.nomPendencia}" maxlength="200" style="width:250px;" />
								
							<p:commandButton  icon="ui-icon-search" update="abc"  value="Consultar" id="btnProcessar" action="#{filtroBuscaMb.buscarPendencias}"  >
									<p:ajax update="msgLastname"  />
							</p:commandButton>
	
					</p:panelGrid>
					<!-- Componente de scroll, têm que ser colocado aqui, antes da tabela. -->   
		            <p:scrollPanel mode="native" styleClass="modalTabelaSelect" style="height:350px; overflow:auto;" >
		            <!--criando minha tabela, incluido no value a lista de produto, definino um variavel de acesso para cada registro, para acessar um unico registro-->
		            		<p:dataTable id="abc" value="#{filtroBuscaMb.listaConsulta}" var="p" emptyMessage="Nenhum registro incluido."  paginator="true" rows="10" style="width:100%;height:auto;">
		                
				                <!--Definindo o cabeçalho da Tabela-->
				                <f:facet name="header">  
				                    Pendências
				                </f:facet>
				                
				                <!--Criando uma coluna para receber um determinando dado que tem em um objeto da nossa lista, nesse caso produtoLista-->
				                
				               	 <p:column headerText="Id Pendencia" style="text-align: center;">
				                    <!--Aqui onde acesso o objetos e  apresentamos na tabela, e assim com os seguintes-->
				                    <h:outputText id="codigoPendencia" value="#{p.idPed}" />
				                </p:column>
				                
				                 <p:column headerText="Nome Pendencia" style="text-align: center;">
				                    <h:outputText id="nomePendencia" value="#{p.nomePendencia} " />
				                </p:column>
				                
				                <p:column headerText="Descrição Pendência" style="text-align: center;">
				                    <h:outputText id="pendenciaStatus" value="#{p.statusPendencia} " />
				                </p:column>
				                
				                 <p:column headerText="Status Pendencia" style="text-align: center;">
				                    <h:outputText id="pastaDesc" value="#{p.descPasta} " />
				                </p:column>
				                
				                <p:column headerText="Data emissão" style="text-align: center;">
				                    <h:outputText id="datEmisao" value="#{p.dataEmisao} " />
				                </p:column>
				                
				                <p:column headerText="Previsão de fechamento" style="text-align: center;">
				                    <h:outputText id="datFcehamento" value="#{p.dataFechamento} " />
				                </p:column>
				                
				                <p:column headerText="desc. Extensao" style="text-align: center;">
				                    <h:outputText id="Desc_extensao" value="#{p.descExtensao} " />
				                </p:column>
				                
				                <p:column headerText="id Pasta" style="text-align: center;">
				                    <h:outputText id="idpasta" value="#{p.idPasta} " />
				                </p:column>
				                
				                <p:column headerText="obsExtensao" style="text-align: center;">
				                    <h:outputText id="extensao" value="#{p.obsExtensao} " />
				                </p:column>
				               
				                <p:column headerText="" style="text-align: center;width:80px;">
				              		<!--Abaixo o botão editar com uma Action para o metodo que ainda vou desenvolver-->
				                    <p:commandButton id="btnSelecionar" actionListener="#{filtroBuscaMb.buscarPendencias}" update="pendenciaNome" oncomplete="PF('dlg2').hide();" value="Selecionar" title="Selecionar produto" ajax="false" style="width:75px;font-size:10px;" >
				                        <!-- Abaixo temos o setPropertyActionListener que é utilizado para pegar o objeto produto e setar no objeto listaProduto e colocar no campo que eu especifico.-->
				                        <f:setPropertyActionListener value="#{p}" target="#{filtroBuscaMb.filtroAlteracao}" /> 		                   		
				                    </p:commandButton>
				                </p:column>
	                
	           			</p:dataTable>
	           		</p:scrollPanel>   					 
				  </p:dialog> 
			</h:form>	
			<!-- Carregando -->
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage value="imagens/carregando.gif"  />
			</p:dialog>
				
		</p:panel>		
	</div>
	
	</ui:define>
</ui:decorate>
	
</html>
