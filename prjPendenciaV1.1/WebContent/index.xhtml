<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="cache-control"   content="no-cache" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>

<!-- Icone -->
<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />

<!-- Calendário -->
<script type="text/javascript" src="js/locale-primefaces.js" />

<!-- Folha de estilo -->
 <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
</h:head>
<h:body  style="background-image : URL(imagens/bckg.jpg);">
	<div class="ui-fluid" >
	<p:focus context="panelRelatorio"/>
		<p:panel id="panelRelatorio" header="Autenticação de usuarios" toggleable="true" toggleOrientation="horizontal" style="width:50%;margin-top:150px;margin-left:28%;" >
			
			<h:form id="formlogin" >
					
				<!-- Componente das mensagens de validação do primeFaces -->
					<p:growl id="msgLastname" showDetail="true" sticky="true" /> 
					
					<!-- Painel grid é a grid que comporta os campos do formulario -->
		    		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank cadPendend"  >
		       
					
						<p:outputLabel style="font-family: Arial,SANS-SERIF;text-align:right !important;width:20%;" for="usuario" value="Usuario:" />	
						<p:inputText id="usuario"  value="#{loginBean.usuario.login}" maxlength="50" style="width:250px"  />
						
						
						<p:outputLabel style="font-family: Arial,SANS-SERIF;" for="senha" value="Senha:" />
						<p:password id="senha" value="#{loginBean.usuario.senha}" style="width:250px" />

					<br/>
					
		   		</p:panelGrid>
		   		<p:panel >
		   		<p:commandButton value="Entrar" id="btnProcessar" action="#{loginBean.entrar}" ajax="true" update="formlogin,msgLastname" resetValues="true" />	
				
				</p:panel>
			</h:form>
				
			<!-- Carregando -->
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage value="imagens/carregando.gif"  />
			</p:dialog>
		
		</p:panel>
		</div>
</h:body>
</html>
